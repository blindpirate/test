name: Handle Commit Status

on:
  status:
    types: [created, updated]

permissions:
  contents: write

jobs:
  check_commit_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Commit Status Action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./.github/actions/build-scan-commit-status-action.js
